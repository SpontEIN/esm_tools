namelist_changes:
        namelist_cfg:
                namrun:
                        cn_exp: ${expid}
                        nn_it000: 1 # ${firsttimestep} 
                        nn_itend: 1 #${newtimestep}
                        nn_date0: ${initial_date} # ${ini_date}
                        cn_ocerst_in: blabi  #${restart_in}
                        cn_ocerst_indir: '${work_dir}/'
                        cn_ocerst_out: blabi #restart_${end_date}
                        cn_ocerst_outdir: '${work_dir}/'
                        nn_stock: 1 #${newtimestep}
                        nn_leapy: 1
                        nn_rstctl: 2
                        namrun_rstart: 'false'
                namtrc_run:                        
                        nn_rsttr: 2
                nam_tsd:
                        nam_tsd_init: '.true.'   
                namdom:    
                        rn_rdt: 1 #${timestep}
                namsbc:        #?????? 
                        nn_fsbc: 1 #${coupling_freq}
                nammpp:
                        jpni: 0
                        jpnj: 0
                        jpnij: 0
                namsbc_cpl: 
                        sn_rcv_rnf: "'none', 'no', '', '', ''"
        

choose_free_surface:                        
        linear:
                namelist_changes:
                        namelist_cfg:
                                namdyn_hpg:
                                        ln_hpg_zps: '.true.'
                                        ln_hpg_sco: '.false.'
                                        ln_dynhpg_imp: '.true.'                
        nonlinear:
                namelist_changes:
                        namelist_cfg:
                                namdyn_hpg:
                                        ln_hpg_zps: '.false.'
                                        ln_hpg_sco: '.true.'
                                        ln_dynhpg_imp: '.false.'
                                        
choose_hosing:
        true:
                namelist_changes:
                        namelist_cfg:
                                namdyn_sbc:
                                        ln_hosing: '.true.'        

choose_lresume:
        true:
                namelist_changes:
                        namelist_cfg: 
                                namrun:
                                        ln_rstart: '.true.'
                                nam_tsd:
                                        nam_tsd_init: '.true.'       
                choose_general.run_number:
                        1:
                                namelist_changes:
                                        namelist_cfg:
                                                namrun:
                                                        nn_rstctl: 0
                                                namtrc_run:        
                                                        nn_rsttr : 0       

choose_correct_neg_tracer_conc:
        true:                                                        
                namelist_changes:
                        namelist_top_cfg:
                                namtrc_rad:
                                        ln_trcrad: ".true."
        false:                                                        
                namelist_changes:
                        namelist_top_cfg:
                                namtrc_rad:
                                        ln_trcrad: ".false."
                                                        
choose_general.run_number:
        1:
                namelist_changes:
                        namelist_cfg:
                                namdom:
                                        nn_msh: 1
